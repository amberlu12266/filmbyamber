<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f054bb0f25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/gif" size="max-width;">
    <title>film by amber</title>

</head>
<body>
    <main>
        <section>
            <div class="topnav">
                <div class="header-row">
                    <h1>film by amber</h1>
                    <img src="img/sun2.png" id="icon" style="width:32px;">
                </div>
                <!-- <p class="description" style="font-size: 14px;">memories on film, 2018â€“present.</p> -->
                <div class="filter" style="font-size: 12px;">
                    <span class="filter-item active" data-filter="all">all</span>
                    <span class="filter-item" data-filter="2025">2025</span>
                    <span class="filter-item" data-filter="2024">2024</span>
                    <span class="filter-item" data-filter="2023">2023</span>
                    <span class="filter-item" data-filter="2022">2022</span>
                    <span class="filter-item" data-filter="2021">2021</span>
                    <span class="filter-item" data-filter="2020">2020</span>
                    <span class="filter-item" data-filter="2019">2019</span>
                    <span class="filter-item" data-filter="2018">2018</span>
                </div>
              </div>
        </section>
        
        <div class="container"></div>
    </main>
    <div class="footer">
        <p style="font-size: 12px;">
            Fujifilm Quicksnap Flash 400 (disposable) / Kodak FunSaver 35mm (disposable) / 
            <br>
            Kodak m38 / Olympus zoom AF 38
        </p>
    </footer>

    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function() {
            document.body.classList.toggle("light-mode");
            if(document.body.classList.contains("light-mode")) {
                icon.src = "img/moon3.png";
            } else {
                icon.src = "img/sun2.png";
            }
        }
    </script>
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image" id="lightbox-image">
            <div class="lightbox-meta">
                <p class="location" id="lightbox-location"></p>
                <p class="year" id="lightbox-year"></p>
            </div>
        </div>
    </div>

    <script src="items.js"></script>
    <script src="app.js"></script>
</body>
</html>
